<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETNET - Buscar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">NETNET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerForm">
        <form class="formPeliculas" id="formPeliculas">
            <input id="titulo" type="text" placeholder="Titulo de la pelicula" required>
            <textarea id="descripcion" rows="4" cols="50" placeholder="Descripcion" required> </textarea>
            <input id="año" type="text" placeholder="año" required>
            <input id="valoracion" type="number" placeholder="Valoracion" required>
            <select id="tipo" name="select" required>
                <option value="value1">Infantil</option>
                <option value="value3">Adulto</option>
            </select>
            <input id="carrusel" type="url" placeholder="Imagen carrusel" required>
            <input id="poster" type="utl" placeholder="Imagen poster" required>
            <input id="trailer" type="url" placeholder="Trailer de la pelicula" required>
            <button id="agregarPelicula" type="submit">Agregar</button>
        </form>
        <button id="buscarPelicula" type="submit">Buscar</button>
    </div>

    <div class="containerImagenes">
        <div class="cardPeliculas" id="cardPeliculas">
            <template id="template">
                <img src="..." alt="...">
                <button>info</button>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/buscar.js"></script>
</body>

</html>
